<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js canvas - camera - orthographic</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				font-family: Monospace;
				background-color: #f0f0f0;
				margin: 0px;
				overflow: hidden;
			}
		</style>
	</head>
	<body>

		<script type="text/javascript" src="js/three.min.js"></script>

		<script type="text/javascript" src="js/OrbitControls.js"></script>
		<script type="text/javascript" >

			var container;
			var camera, controls, scene, renderer;

			init();
			animate();

			function init() {

				container = document.createElement( 'div' );
				document.body.appendChild( container );

				var info = document.createElement( 'div' );
				info.style.position = 'absolute';
				info.style.top = '10px';
				info.style.width = '100%';
				info.style.textAlign = 'center';
				info.innerHTML = 'Cambios de vista - 1,2,3,4';
				container.appendChild( info );

				camera = new THREE.OrthographicCamera( window.innerWidth / - 3, window.innerWidth / 3, window.innerHeight / 3, window.innerHeight / - 3, -500, 1000 );
				camera.position.x = 100;
				camera.position.y = 100;
				camera.position.z = 100;
				camera.lookAt(0,60,0);
				scene = new THREE.Scene();

				// Grid

				var size = 480, step = 20;

				var geometry = new THREE.Geometry();

				for ( var i = - size; i <= size; i += step ) {

					geometry.vertices.push( new THREE.Vector3( - size, 0, i ) );
					geometry.vertices.push( new THREE.Vector3(   size, 0, i ) );

					geometry.vertices.push( new THREE.Vector3( i, 0, - size ) );
					geometry.vertices.push( new THREE.Vector3( i, 0,   size ) );

				}

				var material = new THREE.LineBasicMaterial( { color: 0x000000, opacity: 0.2 } );

				var line = new THREE.Line( geometry, material );
				line.type = THREE.LinePieces;
				scene.add( line );
				/**/
				// Object
				
				var material = new THREE.MeshLambertMaterial( { color: 0xFFFFFF, shading: THREE.FlatShading, overdraw: 0.5, opacity:1 } );
				
				var geometry = new THREE.CubeGeometry( 40, 120, 120 );
				
				var trianguloDch = new THREE.Geometry();
				trianguloDch.vertices.push(new THREE.Vertex(new THREE.Vector3(60,120,60)));
				trianguloDch.vertices.push(new THREE.Vertex(new THREE.Vector3(60,60,-60)));
				trianguloDch.vertices.push(new THREE.Vertex(new THREE.Vector3(60,0,60)));
				trianguloDch.vertices.push(new THREE.Vertex(new THREE.Vector3(20,120,60)));
				trianguloDch.vertices.push(new THREE.Vertex(new THREE.Vector3(20,60,-60)));
				trianguloDch.vertices.push(new THREE.Vertex(new THREE.Vector3(20,0,60)));
				
				trianguloDch.faces.push(new THREE.Face3(0,1,2));
				trianguloDch.faces.push(new THREE.Face3(0,3,2));
				trianguloDch.faces.push(new THREE.Face3(3,5,2));trianguloDch.faces.push(new THREE.Face3(3,4,1));
				trianguloDch.faces.push(new THREE.Face3(3,0,1));trianguloDch.faces.push(new THREE.Face3(4,5,2));
				trianguloDch.faces.push(new THREE.Face3(1,5,2));/**/
				
				
				var trianguloIzq = new THREE.Geometry();
				trianguloIzq.vertices.push(new THREE.Vertex(new THREE.Vector3(-60,120,-60)));
				trianguloIzq.vertices.push(new THREE.Vertex(new THREE.Vector3(-60,60,60)));
				trianguloIzq.vertices.push(new THREE.Vertex(new THREE.Vector3(-60,0,-60)));
				trianguloIzq.vertices.push(new THREE.Vertex(new THREE.Vector3(-20,120,-60)));
				trianguloIzq.vertices.push(new THREE.Vertex(new THREE.Vector3(-20,60,60)));
				trianguloIzq.vertices.push(new THREE.Vertex(new THREE.Vector3(-20,0,-60)));
				
				trianguloIzq.faces.push(new THREE.Face3(0,1,2));
				trianguloIzq.faces.push(new THREE.Face3(0,3,2));
				trianguloIzq.faces.push(new THREE.Face3(3,5,2));trianguloIzq.faces.push(new THREE.Face3(3,4,1));
				trianguloIzq.faces.push(new THREE.Face3(3,0,1));trianguloIzq.faces.push(new THREE.Face3(4,5,2));
				trianguloIzq.faces.push(new THREE.Face3(1,5,2));
				/**/
				
				trianguloDch.computeCentroids();
				trianguloDch.computeFaceNormals();
				trianguloIzq.computeCentroids();
				trianguloIzq.computeFaceNormals();
				var cube = new THREE.Mesh(geometry, material);
				var form2 = new THREE.Mesh(trianguloDch,material);
				form2.doubleSided = true;
				form2.overdraw = true;
				var form3 = new THREE.Mesh(trianguloIzq,material);
				
				cube.position.x = 00;
				cube.position.y = 60;
				cube.position.z = 0;
				scene.add(cube);
				scene.add(form2);
				scene.add(form3);
				
				// Lights

				var ambientLight = new THREE.AmbientLight( 0x111144	 );
				scene.add( ambientLight );

				
				var directionalLight = new THREE.DirectionalLight( 0xffffDD );
				directionalLight.position.x = -200;
				directionalLight.position.y = 400;
				directionalLight.position.z = 200;
				directionalLight.position.normalize();
				scene.add( directionalLight );

				renderer = new THREE.CanvasRenderer();
				renderer.setSize( window.innerWidth, window.innerHeight );

				container.appendChild( renderer.domElement );

				window.addEventListener( 'resize', onWindowResize, false );
				document.addEventListener( 'keydown', onKeyDown, false );
				
				controls = new THREE.OrbitControls(camera);
				controls.rotateSpeed = 1.0;
				controls.zoomSpeed = 1.2;
				controls.panSpeed = 0.8;

				controls.noZoom = false;
				
				controls.dynamicDampingFactor = 0.3;


				controls.addEventListener( 'change', render );
			}

			function onKeyDown ( event ) {
			
			
				switch( event.keyCode ) {
	
					case 49: /*1*/
						//controls.reset();
						camera.position.x = 0;
						camera.position.y = 150;
						camera.position.z = 0;
						break;
					case 50: /*2*/
						//controls.reset();
						camera.position.x = 0;
						camera.position.y = 0;
						camera.position.z = -150;
						break;
					case 51: /*3*/
						//controls.reset();
						camera.position.x = -150;
						camera.position.y = 0;
						camera.position.z = 0;
						break;
					case 52: /*4*/
						//controls.reset();
						camera.position.x = 100;
						camera.position.y = 100;
						camera.position.z = 100;
						break;
				}
				render();
			};
			
			function onWindowResize() {

				camera.left = window.innerWidth / - 2;
				camera.right = window.innerWidth / 2;
				camera.top = window.innerHeight / 2;
				camera.bottom = window.innerHeight / - 2;
	
				renderer.setSize( window.innerWidth, window.innerHeight );
				//controls.handleResize();
				render();

			}

			//

			function animate() {

				requestAnimationFrame( animate );
				controls.update();

				render();

			}

			function render() {

				renderer.render( scene, camera );

			}

		</script>

	</body>
</html>
