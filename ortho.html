<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js canvas - camera - orthographic</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				font-family: Monospace;
				background-color: #f0f0f0;
				margin: 0px;
				overflow: hidden;
			}
		</style>
	</head>
	<body>

		<script src="js/three.min.js"></script>

		<script src="js/TrackballControls.js"></script>
		<script>

			var container;
			var camera, controls, scene, renderer;

			init();
			animate();

			function init() {

				container = document.createElement( 'div' );
				document.body.appendChild( container );

				var info = document.createElement( 'div' );
				info.style.position = 'absolute';
				info.style.top = '10px';
				info.style.width = '100%';
				info.style.textAlign = 'center';
				info.innerHTML = 'Cambios de vista - 1,2,3,4';
				container.appendChild( info );

				camera = new THREE.OrthographicCamera( window.innerWidth / - 2, window.innerWidth / 2, window.innerHeight / 2, window.innerHeight / - 2, - 500, 1000 );
				camera.position.x = 200;
				camera.position.y = 200;
				camera.position.z = 200;

				scene = new THREE.Scene();

				// Grid

				/*var size = 500, step = 50;

				var geometry = new THREE.Geometry();

				for ( var i = - size; i <= size; i += step ) {

					geometry.vertices.push( new THREE.Vector3( - size, 0, i ) );
					geometry.vertices.push( new THREE.Vector3(   size, 0, i ) );

					geometry.vertices.push( new THREE.Vector3( i, 0, - size ) );
					geometry.vertices.push( new THREE.Vector3( i, 0,   size ) );

				}

				var material = new THREE.LineBasicMaterial( { color: 0x000000, opacity: 0.2 } );

				var line = new THREE.Line( geometry, material );
				line.type = THREE.LinePieces;
				scene.add( line );
				*/
				// Cubes

				var material = new THREE.MeshLambertMaterial( { color: 0xFFFFFF, shading: THREE.FlatShading, overdraw: 0.5 } );
				var vertexMaterial = new THREE.MeshBasicMaterial( { color: 0x000000, shading: THREE.FlatShading, wireframe: true, transparent: true } );
				
				var materials = [material, vertexMaterial];
				var geometry = new THREE.CubeGeometry( 50, 50, 50 );
				
				var cube = THREE.SceneUtils.createMultiMaterialObject( geometry, materials );
				
				cube.position.x = 0;
				cube.position.y = 25;
				cube.position.z = 0;
				
				scene.add(cube);
				// Lights

				var ambientLight = new THREE.AmbientLight( 0x111111 );
				scene.add( ambientLight );

				
				var directionalLight = new THREE.DirectionalLight( 0xffffff );
				directionalLight.position.x = -200;
				directionalLight.position.y = 400;
				directionalLight.position.z = 200;
				directionalLight.position.normalize();
				scene.add( directionalLight );

				renderer = new THREE.CanvasRenderer();
				renderer.setSize( window.innerWidth, window.innerHeight );

				container.appendChild( renderer.domElement );

				window.addEventListener( 'resize', onWindowResize, false );
				document.addEventListener( 'keydown', onKeyDown, false );
				
				controls = new THREE.TrackballControls(camera);
				controls.rotateSpeed = 1.0;
				controls.zoomSpeed = 1.2;
				controls.panSpeed = 0.8;

				controls.noZoom = false;
				controls.noPan = true;

				controls.staticMoving = false;
				controls.dynamicDampingFactor = 0.3;

				controls.keys = [];

				controls.addEventListener( 'change', render );
			}

			function onKeyDown ( event ) {
			
				camera.rotation = new THREE.Vector3(0,0,0);
				switch( event.keyCode ) {
	
					case 49: /*1*/
						camera.position.x = 0;
						camera.position.y = 300;
						camera.position.z = 0;
						break;
					case 50: /*2*/
						camera.position.x = 0;
						camera.position.y = 25;
						camera.position.z = -300;
						break;
					case 51: /*3*/
						camera.position.x = -300;
						camera.position.y = 25;
						camera.position.z = 0;
						break;
					case 52: /*4*/
						camera.position.x = 400;
						camera.position.y = 400;
						camera.position.z = 400;
						break;
				}
				camera.position.normalize();
				camera.lookAt( scene.position );
				render();
			};
			
			function onWindowResize() {

				camera.left = window.innerWidth / - 2;
				camera.right = window.innerWidth / 2;
				camera.top = window.innerHeight / 2;
				camera.bottom = window.innerHeight / - 2;

				camera.updateProjectionMatrix();
	
				renderer.setSize( window.innerWidth, window.innerHeight );
				controls.handleResize();
				render();

			}

			//

			function animate() {

				requestAnimationFrame( animate );
				controls.update();

				render();

			}

			function render() {

				var timer = Date.now() * 0.0001;
				
				camera.lookAt( scene.position );

				renderer.render( scene, camera );

			}

		</script>

	</body>
</html>
